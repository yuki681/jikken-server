<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メニュー詳細画面</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
 
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <!--満足度の星--> 
    <link rel="stylesheet" href="style.css">

    <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      } );
    </script>
    
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  
    <style>
      /*div {
        border: 1px solid #000000;
      }*/

      /*table関連*/
      table {
        border-collapse: collapse;
      }
      th {
        border: solid 1px;
        padding: 0.1em;
        text-align: center;
        width: 100px;
      }
      td{
        border: solid 1px;
        padding: 0.1em;
        text-align: center;
      }

      .checked {
        color: orange;
      }
    </style> 
  </head>

  <body>
    <div class="container">
      <!--ヘッダ的なやつ-->
      <div class="row">
        <div class="col-8 align-self-center">
          <p class="h4" style="margin: 5px 0px 0px 0px">明石高専学生食堂システム</p>
        </div>
        <div class="col-4">
          <nav aria-label="Page navigation example" style="margin:0px 0px -16px 0px">
            <ul class="pagination justify-content-center">
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li class="page-item"><a class="page-link" href="#">2019年6月12日</a></li>
              <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav> 
        </div>
      </div>
      <hr color="black" style="margin:6px 0px 6px 0px">
      <a href="file:///home1/home-e/e1511/%E3%83%87%E3%82%B9%E3%82%AF%E3%83%88%E3%83%83%E3%83%97/jikken-server/markup/list.html">メニュー一覧に戻る</a>
      <hr color="black" style="margin:6px 0px 6px 0px">
      <!--メニュー名や価格-->
      <div class="row">
        <div class="col-7">
          <div class="row">
            <div class="col-12 align-self-center">日替わりメニュー　Aセット</div>
          </div>
          <div class="row">
            <div class="col-12 align-self-center">
              <p class="h4" style="margin-top: 10px"><font color="#000099"><b>アジフライおろしポン酢</b></font></p>
            </div>
          </div>
          <div class="row">
            <div class="col-12 align-self-center">ライス・味噌汁付き</div>
          </div>
        </div>
        <div class="col-3 text-center align-self-center">販売価格（税込）</div>
        <div class="col-2 text-center align-self-center"><h4 style="margin-top: 10px"><b>￥420</b></h4></div>
      </div>
      <hr color="black" style="margin:6px 0px 6px 0px">
      <!--栄養価表示-->
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-12 align-self-center">栄養価表示</div>
          </div>
          <div class="row">
            <table align="center">
              <tr>
                <th>エネルギー</th>
                <th>タンパク質</th>
                <th>脂質</th>
                <th>塩分</th>
              </tr>
              <tr>
                <td>725kcal</td>
                <td>25.0g</td>
                <td>19.4g</td>
                <td>3.7g</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <hr color="black" style="margin:6px 0px 6px 0px">
      <!--販売状況-->
      <div class="row">
        <div class="col-4 align-self-center">販売状況</div>
        <div class="col-4 text-center align-self-center">
          <p class="h4" style="margin-top: 10px"><font color="green"><b>販売中</b></font></p>
        </div>
        <div class="col-4 text-center align-self-center">
          <button type="button" class="btn btn-outline-danger">売り切れにする</button>
        </div>
      </div>
      <hr color="black" style="margin:6px 0px 6px 0px">
      <!--レビュー-->
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-6 align-self-center">レビュー</div>
            <div class="col-3 text-right align-self-center">平均満足度</div>
            <div class="col-3">★★★★★</div>
          </div>
          <hr style="border:none;border-top:dashed 1px #d3d3d3;height:1px;color:#FFFFFF;margin:6px 0px 6px 0px">
          
          <div class="row">
            <div class="col-8 align-self-center">明石　太郎さんの満足度：★★★★★</div>
            <div class="col-4 text-right align-self-center"><font color="gray">2019年2月3日</font></div>
          </div>
          <div class="row">
            <div class="col-12 align-self-center">
              美味しかったです。この価格でこのボリュームはお得だと思います。
            </div>
          </div>

          <hr style="border:none;border-top:dashed 1px #d3d3d3;height:1px;color:#FFFFFF;margin:6px 0px 6px 0px">
          <div class="row">
            <div class="col-8">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">名前を書く</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="名前を入力…">
                </div>
              </form>
            </div>
            <div class="col-4">
              <div class="row"><div class="col-12">満足度</div></div>
              <div class="row">
                <div class="col-12">
                  <fieldset class="rating">
                    <input type="radio" id="star5" name="rating" value="5" /><label class = "full" for="star5" title="Awesome - 5 stars"></label>
                    <input type="radio" id="star4half" name="rating" value="4 and a half" /><label class="half" for="star4half" title="Pretty good - 4.5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4" /><label class = "full" for="star4" title="Pretty good - 4 stars"></label>
                    <input type="radio" id="star3half" name="rating" value="3 and a half" /><label class="half" for="star3half" title="Meh - 3.5 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3" /><label class = "full" for="star3" title="Meh - 3 stars"></label>
                    <input type="radio" id="star2half" name="rating" value="2 and a half" /><label class="half" for="star2half" title="Kinda bad - 2.5 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2" /><label class = "full" for="star2" title="Kinda bad - 2 stars"></label>
                    <input type="radio" id="star1half" name="rating" value="1 and a half" /><label class="half" for="star1half" title="Meh - 1.5 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1" /><label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                    <input type="radio" id="starhalf" name="rating" value="half" /><label class="half" for="starhalf" title="Sucks big time - 0.5 stars"></label>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">レビューを書く</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="レビューを入力…"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="float:right">レビューを投稿する</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
